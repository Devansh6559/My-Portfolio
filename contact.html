<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Devansh Namdev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-square"></span>
                <span class="logo-text">Devansh Namdev</span>
                <span class="tagline">/Aspiring Data Scientist</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">ABOUT ME</a></li>
                <li><a href="resume.html">RESUME</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-page">
        <div class="contact-container">
            <h1 class="page-title"><span class="title-icon"></span>Let's talk</h1>
            
            <div class="contact-form-card">
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">Send</button>
                </form>
                
                <div id="formStatus" style="display: none; margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center;"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>by Devansh Namdev</p>
                <p>Powered and secured by <a href="https://wix.com" target="_blank">Wix</a></p>
            </div>
            <div class="footer-right">
                <div class="footer-contact">
                    <div class="contact-item">
                        <p class="contact-label">Call</p>
                        <p class="contact-value">+91 8085226164</p>
                    </div>
                    <div class="contact-item">
                        <p class="contact-label">Write</p>
                        <p class="contact-value">devanshnamdev25@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <p class="contact-label">Follow</p>
                        <div class="footer-social">
                            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formStatus = document.getElementById('formStatus');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            formStatus.style.display = 'none';
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                to: 'devanshnamdev25@gmail.com'
            };
            
            try {
                // Send email using EmailJS
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        service_id: 'service_gmail',
                        template_id: 'template_contact',
                        user_id: 'YOUR_PUBLIC_KEY',
                        template_params: {
                            from_name: formData.firstName + ' ' + formData.lastName,
                            from_email: formData.email,
                            subject: formData.subject || 'New Contact Form Submission',
                            message: formData.message,
                            to_email: 'devanshnamdev25@gmail.com'
                        }
                    })
                });
                
                if (response.ok) {
                    // Success
                    formStatus.style.display = 'block';
                    formStatus.style.backgroundColor = '#d4edda';
                    formStatus.style.color = '#155724';
                    formStatus.style.border = '1px solid #c3e6cb';
                    formStatus.innerHTML = '✓ Message sent successfully! I\'ll get back to you soon.';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                // Show error
                formStatus.style.display = 'block';
                formStatus.style.backgroundColor = '#f8d7da';
                formStatus.style.color = '#721c24';
                formStatus.style.border = '1px solid #f5c6cb';
                formStatus.innerHTML = '✗ Unable to send. Please email me directly at devanshnamdev25@gmail.com';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        });
    </script>
</body>
</html>
